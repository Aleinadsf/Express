name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîç Paso de depuraci√≥n de secretos
      - name: Verificar valores de secretos (debug temporal)
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "‚ùå DOCKER_PASSWORD est√° vac√≠o"
          else
            echo "‚úÖ DOCKER_PASSWORD est√° definido"
          fi

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/express:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/express:latest
